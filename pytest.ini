[pytest]
# Pytest configuration for CacheManager project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for async tests
asyncio_mode = auto

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Redis/external services)
    slow: Slow running tests

# Minimum coverage percentage (adjust as needed)
# Uncomment to enforce minimum coverage
# --cov-fail-under=80

# Ignore directories
norecursedirs = .git .venv venv env htmlcov .pytest_cache __pycache__
