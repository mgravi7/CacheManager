services:
  # Redis cache service with password
  redis:
    image: redis:7-alpine
    container_name: cachemanager-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-dev_password_change_in_prod}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cachemanager-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: src/Dockerfile
    container_name: cachemanager-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_password_change_in_prod}@redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cachemanager-network
    restart: unless-stopped
    volumes:
      # Mount source for development (hot reload)
      - ./src:/app/src:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Test runner service
  tests:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: cachemanager-tests
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD:-dev_password_change_in_prod}@redis:6379/0
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - cachemanager-network
    profiles:
      - test
    volumes:
      - ./tests:/app/tests
      - ./src:/app/src:ro
      - ./pytest.ini:/app/pytest.ini:ro

networks:
  cachemanager-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
